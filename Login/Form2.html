<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<style>
		body {
			background-image: url("login-bg.jpg");
		}
	</style>
</head>
<body>
	<form action="file:///C:/Users/Hp/Desktop/Success.html" method="get" novalidate>
		<h1 align="center">LOG IN</h1>
		<label for="username" align="center">User Name:</label>
		<input type="text" id="username" name="username"><br><br>
		<label for="password" align="center">Password:</label>
		<input type="password" id="password" name="password"><br><br><br>
		<label for="confirmpassword" align="center">Confirm Password:</label>
		<input type="password" id="confirmpassword" name="confirmpassword"><br><br><br>
		<input type="submit" value="Submit" onclick="return validate()">
	</form>
	<script>
		function validate() {
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			var confirmpassword = document.getElementById("confirmpassword").value;
			if (password != confirmpassword) {
				window.alert("Please enter the same password");
				return false;
			}
			if (username == "") {
				window.alert("Please enter the username");
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
